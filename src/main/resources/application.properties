# ==============================================================
# = Inicializacao
# ==============================================================
server.port = 4200

# ==============================================================
# = Data Source
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/PET?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC&useSSL=true
spring.datasource.username = root
spring.datasource.password = passw0rd

# ==============================================================
# = Deve mostrar as consultas do JPA no Log
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update

# ==============================================================
# = JPA = O dialeto SQL faz o Hibernate gerar SQL melhor para o banco de dados escolhido
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

