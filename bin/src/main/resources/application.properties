# ==============================================================
# = Inicializacao
# ==============================================================
server.port = 4200

# ==============================================================
# = Rota URL
# ==============================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ==============================================================
# = Data Source
# ==============================================================
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:adopt-pet
spring.datasource.username = root
spring.datasource.password = 

# ==============================================================
# = Deve mostrar as consultas do JPA no Log
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto=update

# ==============================================================
# = JPA = O dialeto SQL faz o Hibernate gerar SQL melhor para o banco de dados escolhido
# ==============================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==============================================================
# = Inicializa o banco de dados usando o script data.sql
# ==============================================================
